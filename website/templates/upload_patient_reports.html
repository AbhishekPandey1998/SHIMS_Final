{% extends "base.html" %}
{% block title %} Upload Patient Reports {% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
    <form method="POST" action="/upload-patient-reports" enctype="multipart/form-data">
    <div class="container px-5 py-24 mx-auto ">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Report Upload</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Upload report using patient health ID.</p>
      </div>
      <div class="text-center">
        <div class="form-group relative flex-grow w-full">
            <label for="patient_id" style="width: 200px;" class="leading-7 text-sm text-gray-600">Enter patient id:</label>
            <input type="number" name="patient_id" style="width:fit-content;" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
            <label for="type_of_report" style="width: 200px;" class="leading-7 text-sm text-gray-600">Enter report type:</label>
            <input type="text" name="type_of_report" style="width:fit-content;" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
            <input type="file" name="report" style="width:fit-content;" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button type="submit" class="text-white bg-dark border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>        
      </div>
    </div>
    </form>
  </section>

{% endblock %}
