{% extends "base.html" %} {% block title %}Doctor{% endblock %}
{% block content %}

<section class="text-gray-600 body-font">
  <div class="container py-3">
    <div class="text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">DOCTOR</h1>
      </div>
    </div>
  </div>
</section>

<section class="text-gray-600 body-font">
  <div class="container py-5 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10 text-center">
      <div class="sm:w-1/2 mb-10 px-4">
        <div class="rounded-lg h-64 overflow-hidden">
          <img class="object-cover object-center h-full w-full" src="https://source.unsplash.com/1600x900/?doctor">
        </div>
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Doctor Login</h2>
        <p class="leading-relaxed text-base">Login to access your dashboard</p>
        <button onclick="document.location='doctor-login'" class="flex mx-auto mt-6 text-white bg-dark border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Login</button>
      </div>
      <div class="sm:w-1/2 mb-10 px-4">
        <div class="rounded-lg h-64 overflow-hidden">
          <img class="object-cover object-center h-full w-full" src="https://source.unsplash.com/1600x900/?Doctor">
        </div>
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Doctor Sign Up</h2>
        <p class="leading-relaxed text-base">Sign Up to become a registered doctor</p>
        <button onclick="document.location='doctor-signup'" class="flex mx-auto mt-6 text-white bg-dark border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Sign Up</button>
      </div>
    </div>
  </div>
</section>
{% endblock %}
