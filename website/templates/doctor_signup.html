{% extends "base.html" %}
{% block title %} Doctor Sign Up {% endblock %}

{% block content %}

<section class="text-gray-600 body-font">
    <form method="POST">
    <div class="container px-5 py-24 mx-auto ">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Doctor Signup</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Enter the details to signup as a Doctor.</p>
      </div>
      <div class="text-center">
        <div class="form-group relative flex-grow w-full">
          <label for="name" style="width: 100px;" class="leading-7 text-sm text-gray-600">Full Name</label>
          <input type="text" id="name" style="width:fit-content;" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
          <label for="email" style="width: 100px;" class="leading-7 text-sm text-gray-600">E-mail</label>
          <input type="email" id="email" style="width:fit-content;" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
            <label for="phone" style="width: 100px;" class="leading-7 text-sm text-gray-600">Mobile Number</label>
            <input type="number" id="phone" style="width:fit-content;" name="phone" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
            <label for="designation" style="width: 100px;" class="leading-7 text-sm text-gray-600">Designation</label>
            <input type="text" id="designation" style="width:fit-content;" name="designation" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
            <label for="department" style="width: 100px;" class="leading-7 text-sm text-gray-600">Department</label>
            <input type="text" id="department" style="width:fit-content;" name="department" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
          <label for="password1" style="width: 100px;" class="leading-7 text-sm text-gray-600">Enter Password</label>
          <input type="password" id="password1" style="width:fit-content;" name="password1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group relative flex-grow w-full">
          <label for="password2" style="width: 100px;" class="leading-7 text-sm text-gray-600">Confirm Password</label>
          <input type="password" id="password2" style="width:fit-content;" name="password2" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <br>
        <button class="text-white bg-dark border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button>
      </div>
    </div>
    </form>
  </section>

{% endblock %}
